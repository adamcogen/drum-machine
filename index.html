<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Drum Machine</title>
        
        <!-- Load third party libraries -->
        <script src="code/lib/jquery-3.2.1.min.js"></script>
        <script src="code/lib/two.min.js"></script>
        <script src="code/lib/AudioContextMonkeyPatch.js"></script>
        <script src="code/lib/midiwriter.js"></script>
        <script src="code/lib/FileSaver.js"></script>

        <link rel="icon" href="./assets/favicons/favicon.ico">

        <style>
            body { /* set the background color for the page*/
                background-color: #d4d4d4; /* somewhere between c4c4c4 and e4e4e4 */ 
            }

            img {
                position: absolute;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-drag: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }

            textarea { /* format all textarea objects */
                font-size: 20px;
                resize: none; /* switch to 'horizontal' to only allow for horizontal resizing */
                vertical-align: middle;
                background-color: transparent;
                border-width: 3px;
                /* border-color: transparent; */
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                text-align: right;
                font-weight: 500;
                font-family: "Helvetica";
                /* prevent text wrapping */
                white-space: nowrap;
            }

            #tempo-text-inputs-bpm { /* format the tempo-text-inputs div */
                line-height: 2;
                position: absolute; /* use absolute positioning so we can move the position in our javascript code if needed */
                left: 130px;
                top: 15px;
            }
            #tempo-text-inputs-milliseconds { /* format the tempo-text-inputs div */
                line-height: 2;
                position: absolute; /* use absolute positioning so we can move the position in our javascript code if needed */
                left: 130px;
                top: 15px;
            }
            #tempo-text-inputs-beats-per-loop { /* format another tempo-text-inputs div */
                line-height: 2;
                position: absolute; /* use absolute positioning so we can move the position in our javascript code if needed */
                left: 130px;
                top: 15px;
            }
            #subdivision-text-inputs { /* format the subdivision-text-inputs div */
                line-height: 2;
                position: absolute; /* use absolute positioning so we can move the position in our javascript code if needed */
            }
            select {
                font-size: 20px;
                border-width: 3px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-weight: 500;
                font-family: "Helvetica";
                line-height: 2;
                background-color: transparent;
            }
            select::selection {
                background:transparent;
            }
            #midi-output-selector-div {
                position: absolute;
            }
            #drum-kit-selector-div {
                position: absolute;
            }
        </style>

    </head>
    
    <body>
        <!-- the order of these elements matters. we want some button icons all the way
        in the back, and we want text inputs etc. in front of the canvas we are drawing on.
        other button icons belong in the front. -->
        <img src="./assets/icons/png/trash-closed.png" id="trash-closed-icon" draggable="false"/>
        <img src="./assets/icons/png/trash-open.png" id="trash-open-icon" draggable="false"/>
        <div id="draw-shapes"></div>
        <!-- Load drum machine source code -->
        <script src='code/util.js'></script>
        <script src='code/priority-linked-list.js'></script>
        <script src='code/other-class-definitions.js'></script>
        <script src='code/sequencer.js'></script>
        <script src='code/audio-drivers.js'></script>
        <script src='code/gui-configurations.js'></script>
        <script src='code/gui.js'></script>
        <script src='code/drum-machine.js'></script>
        <div id="midi-output-selector-div">
            <select id="midi-output-selector"></select>
        </div>
        <div id="drum-kit-selector-div">
            <select id="drum-kit-selector"></select>
        </div>
        <div id="tempo-text-inputs-bpm">
            <textarea id="text-input-loop-length-bpm" rows="1" cols="4"></textarea>
        </div>
        <div id="tempo-text-inputs-milliseconds">
            <textarea id="text-input-loop-length-millis" rows="1" cols="4"></textarea>
        </div>
        <div id="tempo-text-inputs-beats-per-loop">
            <textarea id="text-input-number-of-beats-in-loop" rows="1" cols="3"></textarea>
        </div>
        <div id="subdivision-text-inputs"></div>
        <img src="./assets/icons/png/pause.png" id="pause-icon" draggable="false" title="Pause sequencer"/>
        <img src="./assets/icons/png/play.png" id="play-icon" draggable="false" title="Play sequencer"/>
        <img src="./assets/icons/png/clear-all.png" id="clear-all-icon" draggable="false" title="Clear all notes"/>
        <img src="./assets/icons/png/restart.png" id="restart-icon" draggable="false" title="Restart sequencer"/>
        <img src="./assets/icons/png/add.png" id="add-icon" draggable="false" title="Add new sequencer row"/>
        <img src="./assets/icons/png/clear-row.png" id="clear-row-icon" draggable="false" title="Clear notes for row"/>
        <img src="./assets/icons/png/locked.png" id="locked-icon" draggable="false" title="Un-quantize notes (turn off snap-to-grid)"/>
        <img src="./assets/icons/png/unlocked.png" id="unlocked-icon" draggable="false" title="Quantize notes (turn on snap-to-grid)"/>
        <!-- some of the following icon defintions use a placeholder file for now. replace that file with a real icon once one is made -->
        <img src="./assets/icons/png/move-notes.png" id="edit-mode-move-notes-icon" draggable="false" title="Move notes around"/>
        <img src="./assets/icons/png/change-note-volumes.png" id="edit-mode-change-note-volumes-icon" draggable="false" title="Change note volumes"/>
        <img src="./assets/icons/png/placeholder-icon.png" id="loop-length-bpm-mode-icon" draggable="false" title="Display tempo as Beats Per Minute (BPM)"/>
        <img src="./assets/icons/png/loop-length-milliseconds.png" id="loop-length-milliseconds-mode-icon" draggable="false" title="Display loop length in milliseconds"/>
        <img src="./assets/icons/png/tap-tempo.png" id="tap-tempo-icon" draggable="false" title="Tap tempo"/>
        <img src="./assets/icons/png/reset-shift-bottom-lines.png" id="reset-subdivision-lines-shift-for-row-icon" draggable="false" title="Realign beats to default position for row"/>
        <img src="./assets/icons/png/reset-shift-top-lines.png" id="reset-reference-lines-shift-for-row-icon" draggable="false" title="Realign visual guidelines to default position for row"/>
        <img src="./assets/icons/png/export-midi.png" id="save-pattern-as-midi-file-icon" draggable="false" title="Export pattern as MIDI file"/>
        <img src="./assets/icons/png/shift-notes.png" id="shift-notes-icon" draggable="false" title="Activate shift tool for notes"/>
        <img src="./assets/icons/png/shift-bottom-lines.png" id="shift-subdivision-lines-icon" draggable="false" title="Activate shift tool for beats"/>
        <img src="./assets/icons/png/shift-top-lines.png" id="shift-reference-lines-icon" draggable="false" title="Activate shift tool for visual guidelines"/>
    </body>
</html>
